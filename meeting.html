<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNSMeet | Join Session</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .join-container {
            max-width: 500px;
            margin: 150px auto;
            padding: 40px;
            background-color: var(--color-surface);
            border-radius: 12px;
            text-align: center;
        }
        .join-container h1 {
            color: var(--color-primary);
            margin-bottom: 20px;
        }
        .join-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #555;
            background: #222;
            color: white;
            text-align: center;
            font-size: 1.2em;
        }
        .join-button {
            width: 100%;
            padding: 15px;
            background-color: var(--color-success);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
        }
        .join-button:hover {
            background-color: #388e3c;
        }
        .video-placeholder {
            max-width: 900px;
            height: 450px;
            background-color: #0b0c10;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #aaa;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div id="join-screen" class="join-container">
        <h1><i class="fas fa-door-open"></i> Join Meeting</h1>
        <p>Enter the meeting ID or check your invite link.</p>
        
        <input type="text" id="meetingIdInput" class="join-input" placeholder="Meeting ID (e.g., 1A2B3C4D)">
        <button id="joinButton" class="join-button">Join Now</button>
        <p style="margin-top: 20px;"><a href="index.html" style="color:var(--color-secondary);">Go back to home</a></p>
    </div>

    <div id="meeting-room" style="display:none; text-align:center;">
        <h1 style="margin-top: 50px;">Welcome to Meeting: <span id="currentMeetingIdDisplay" style="color: var(--color-secondary);"></span></h1>
        
        <div class="video-grid" style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;">
            <div class="video-placeholder" style="width: 400px; height: 300px;">
                <p>Host's Video Feed (Simulated)</p>
            </div>
            <div class="video-placeholder" style="width: 400px; height: 300px;">
                <p>Your Video Feed (Simulated)</p>
            </div>
        </div>
        
         <div class="meeting-controls" style="position:static; margin-top:20px; margin-bottom: 50px;">
            <div class="control-group">
                <button id="mic-toggle-btn" class="on"><i class="fas fa-microphone"></i></button>
                <button id="cam-toggle-btn" class="on"><i class="fas fa-video"></i></button>
                <button><i class="fas fa-desktop"></i> Screen Share</button>
                <button><i class="fas fa-users"></i> Participants</button>
                <button><i class="fas fa-comment-alt"></i> Chat</button>
            </div>
            
            <div class="control-group">
                <button class="end-call" onclick="window.location.href='index.html'"><i class="fas fa-phone-slash"></i> Leave Meeting</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
