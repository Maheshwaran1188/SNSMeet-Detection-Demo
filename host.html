<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Session - Deepfake Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container host-layout">
        <header>
            <h1>Host Session - Deepfake Detector</h1>
            <p id="meeting-id-display">Meeting ID: --</p>
        </header>

        <main class="main-content">
            <div class="main-video-area">
                <video id="webcam" autoplay playsinline muted></video>
                <canvas id="detection-canvas"></canvas>
            </div>

            <div class="sidebar">
                <h2>Analysis & Controls</h2>
                <p id="status" class="status-message">Loading...</p>
                <div id="anomaly-details">Awaiting analysis...</div>
                
                <div class="chart-container">
                    <h3>Confidence Trend</h3>
                    <canvas id="confidenceChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Integrity Score</h3>
                    <canvas id="integrityChart"></canvas>
                </div>

                <div id="removal-alert" class="alert-box" style="display:none;">
                    <p>ðŸš¨ **CRITICAL ANOMALY DETECTED!**</p>
                    <button>Remove Participant</button>
                </div>
            </div>
        </main>

        <section class="bottom-bar">
            <h2>Participants</h2>
            <div class="video-grid">
                <div class="video-tile">
                    <video id="participant-video" autoplay playsinline></video>
                    <p>Participant 1 (Remote)</p>
                </div>
                <div class="video-tile"><p>Participant 2</p></div>
                <div class="video-tile"><p>Participant 3</p></div>
            </div>
        </section>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.5/dist/peerjs.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.2.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7/dist/blazeface.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0/dist/mobilenet.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
