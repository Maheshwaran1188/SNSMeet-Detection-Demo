<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Session - Deepfake Detector</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Styles needed for quick visualization (from your original snippet) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #1f2833;
            color: #ccc;
            padding-top: 20px;
        }
        .real { color: #00ff00; }
        .fake { color: #ff3333; }
        .status-message {
            margin-top: 10px;
            font-size: 1.1em;
            padding: 8px;
            border-radius: 4px;
            background-color: #0b0c10;
        }
        /* Basic Flex Layout for the host page structure */
        .host-layout { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        .main-content {
            display: flex;
            width: 100%;
            gap: 20px;
            margin-top: 20px;
        }
        .main-video-area {
            position: relative;
            flex-grow: 1;
        }
        #webcam {
            width: 100%;
            max-width: 640px;
            height: auto;
            display: block;
        }
        #detection-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .sidebar {
            width: 300px;
            text-align: left;
        }
        .video-grid {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .video-tile {
            width: 150px;
            height: 100px;
            background-color: #333;
            text-align: center;
            line-height: 100px;
            position: relative;
        }
        .video-tile video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }
        .video-tile p {
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            margin: 0;
            line-height: normal;
        }
    </style>
</head>
<body>
    <div class="container host-layout">
        <header>
            <h1>Host Session - AI Deepfake Monitoring</h1>
            <p id="meeting-id-display">Meeting ID: --</p>
        </header>

        <main class="main-content">
            <div class="main-video-area">
                <video id="webcam" autoplay playsinline muted style="display: none;"></video>
                <canvas id="detection-canvas"></canvas>
            </div>

            <div class="sidebar">
                <h2>Real-time Anomaly Status</h2>
                <p id="status" class="status-message">‚è≥ Loading AI Models...</p>
                <div id="anomaly-details">Analysis details here.</div>
                
                <div class="chart-container">
                    <h3>Anomaly Confidence (%)</h3>
                    <canvas id="confidenceChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Session Integrity Score</h3>
                    <canvas id="integrityChart"></canvas>
                </div>

                <div id="removal-alert" class="alert-box" style="display:none;">
                    <p>üö® **CRITICAL ANOMALY DETECTED!**</p>
                    <button>Remove Participant</button>
                </div>
            </div>
        </main>

        <section class="bottom-bar">
            <h2>Participants</h2>
            <div class="video-grid">
                <div class="video-tile">
                    <video id="participant-video" autoplay playsinline></video>
                    <p>Participant 1 (Remote)</p>
                </div>
                <div class="video-tile"><p>Participant 2</p></div>
            </div>
        </section>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.5/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.2.0/dist/tf.min.js"></script>
    
    <script>
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        tf.setBackend('webgl')
            .then(() => {
                console.log("TensorFlow WebGL backend forced and ready.");
                return Promise.all([
                    // Load the deepfake detection models
                    loadScript("https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7/dist/blazeface.min.js"),
                    loadScript("https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0/dist/mobilenet.min.js")
                ]);
            })
            .then(() => {
                console.log("All Models loaded. Launching app.js...");
                // Now load the main application script (app.js) which depends on these models
                return loadScript("app.js");
            })
            .catch(err => {
                console.error("Critical initialization failure:", err);
                document.getElementById('status').innerHTML = '<span class="fake">‚ùå FATAL ERROR: Cannot initialize AI backend. Check Console.</span>';
                // Fallback to CPU backend if WebGL fails, but PeerJS will still run
                tf.setBackend('cpu').then(() => loadScript("app.js"));
            });
    </script>

</body>
</html>
